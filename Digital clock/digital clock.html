<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TIMER</title>
        <link rel="stylesheet" href="style/style2.css">
        <script type="text/javascript" src="js/script2.js"></script>
    </head>
    <body onload="start()">
        <div class="container">
            <div class="row">
                <div id="start" class="btn">START</div>
                <div id="state" class="btn inactive">PAUSE</div>
                <div id="reset" class="btn inactive">RESET</div>
                <div id="faster" class="btn inactive">FASTER</div>
                <div id="slower" class="btn inactive">SLOWER</div>
            </div>
            <div class="row">
                <div id="hPlaceholder" class="timer">00</div>
                <div class="timer">:</div>
                <div id="minPlaceholder" class="timer">00</div>
                <div class="timer">:</div>
                <div id="secPlaceholder" class="timer">00</div>
            </div>
        </div>
    </body>
</html>
